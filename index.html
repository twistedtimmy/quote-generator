<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 2rem; }
    .card { max-width: 560px; margin: auto; background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    h1 { margin-top: 0; }
    #quote { font-size: 1.2rem; margin: 1rem 0; color: #333; }
    #author { color: #666; font-style: italic; }
    button { margin-top: 1rem; padding: .7rem 1.2rem; border: 1px solid #333; border-radius: 8px; background: #fff; cursor: pointer; }
    button:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’¬ Random Quote Generator</h1>
    <p id="quote">Click the button to get inspired!</p>
    <p id="author"></p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Donâ€™t let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "Itâ€™s not whether you get knocked down, itâ€™s whether you get up.", author: "Vince Lombardi" },
      { text: "If you are working on something exciting, it will keep you motivated.", author: "Steve Jobs" },
      { text: "Hardships often prepare ordinary people for an extraordinary destiny.", author: "C.S. Lewis" }
    ];

    function newQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = random.text;
      document.getElementById("author").textContent = "- " + random.author;
    }
  </script>
</body>
</html>
